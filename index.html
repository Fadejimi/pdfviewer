<html>
    <head>
      <meta name="viewport" content="width=device-width, user-scalable=no">
      <meta charset="utf-8">
        
      <title>Simple PDF Viewer</title>
        
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="css/text.css">
        
      <script type="text/javascript" src="js/compatibility.js"></script>

      <script type="text/javascript" src="js/pdf.js"></script>

      <script type="text/javascript">
        // Specify the main script used to create a new PDF.JS web worker.
        // In production, leave this undefined or change it to point to the
        // combined `pdf.worker.js` file.
        PDFJS.workerSrc = 'js/pdf.worker.js';
      </script>

       <script src="js/ui_utils.js"></script>
       <script src="js/text_layer_builder.js"></script>

      <script type="text/javascript" src="js/viewer.js"></script>
    </head>
    
    <body>
        <div id="main-container">
                <div id="viewer">
                      <div id="embed-menu"  style="display: none;">                    
                          <div>
                              <label>Copy this code into your web document:</label>
                              <input id="input-embed" type="text">
                          </div>
                      </div>

                        <div id="content">
                            <div id="indicator" class="loading"></div>
                            <div id="page-layer" >
                                <canvas id="the-canvas"></canvas>
                                <div id="text-layer" class="textLayer"></div>
                            </div>
                        </div>

                        <div id="nav-bar">
                                <div id="controls">
                                        <span id="embed" title="Viewer einbetten"><button id="btn-embed" class="nav-button" type="button"></button><span>Embed</span></span>
                                        <span id="pagination">
                                          <button id="btn-prev" class="nav-button" title="vorherige Seite" type="button"></button>
                                          <span id="pagenumber"><input id="page_num" type="number" > / <span id="page_count"></span></span>
                                          <button id="btn-next" class="nav-button" title="nÃ¤chste Seite" type="button"></button>
                                        </span>      
                                        <span id="fullscreen" title="Vollbild"><button id="btn-fullscreen" type="button" class="nav-button"></button></span>
                                        <span id="scaling" title="Zoom: 100%"><p id="zoom-in">+</p><input type="range" id="scale" min="50" max="200" step="25"/><p id="zoom-out">-</p></span>
                                        <button id="btn-zoom" type="button" class="nav-button" title="Zoom"></button>
                                </div>
                        </div>
                </div>
        </div>		
    </body>

</html>
